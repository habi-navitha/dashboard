<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="stylesss.css">
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile-details">
      <div class="profile-item">
        <span class="label">Name :</span>
        <span class="value" id="name">Vishmitha</span>
      </div>
      <div class="profile-item">
        <span class="label">Email :</span>
        <span class="value" id="email">vish@example.com</span>
      </div>
      <div class="profile-item">
        <span class="label">Institution :</span>
        <span class="value" id="location">PSNA</span>
      </div>
      <div class="profile-item">
        <span class="label">Location :</span>
        <span class="value" id="location">Tamil Nadu</span>
      </div>
      <div class="profile-item">
        <span class="label">Point Earned : </span>
        <span class="value" id="location">0</span>
      </div>

      <div class="profile-item">
        <span class="label">Course Completed:</span>
        <span class="value" id="location">0</span>
      </div>
      <div class="profile-item">
        <span class="label">Course Registered</span>
        <span class="value" id="location">0</span>
      </div>
    </div>
  </div>
</body>
</html>
